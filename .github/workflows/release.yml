name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Package extension (darwin)
        run: |
          tar -czvf darwin.vm-mcp.tar.gz 
            gemini-extension.json 
            package.json 
            README.md 
            GEMINI.md 
            dist/ 
            commands/ 
            skills/

      - name: Package extension (linux)
        run: |
          tar -czvf linux.vm-mcp.tar.gz 
            gemini-extension.json 
            package.json 
            README.md 
            GEMINI.md 
            dist/ 
            commands/ 
            skills/

      - name: Package extension (win32)
        run: |
          zip -r win32.vm-mcp.zip 
            gemini-extension.json 
            package.json 
            README.md 
            GEMINI.md 
            dist/ 
            commands/ 
            skills/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            darwin.vm-mcp.tar.gz
            linux.vm-mcp.tar.gz
            win32.vm-mcp.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
